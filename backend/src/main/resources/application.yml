spring:
  config:
    import:
      - optional:file:.env[.properties]
      - optional:file:.env.local[.properties]

  application:
    name: java-next-boilerplate-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME:postgres}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      max-lifetime: 600000        # 10 min — Supabase closes idle connections before 29min
      idle-timeout: 300000        # 5 min — must be less than max-lifetime
      keepalive-time: 30000       # Ping idle connections every 30s to prevent staleness
      leak-detection-threshold: 120000  # 2 min — Flyway holds a connection during migrations
      connection-init-sql: "SET statement_timeout = 0"  # Override Supabase's role-level timeout

  jpa:
    open-in-view: false           # Don't hold a DB connection for the full HTTP request lifecycle
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  threads:
    virtual:
      enabled: true

server:
  port: 8080
  error:
    include-message: never
    include-stacktrace: never
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain
    min-response-size: 1024

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.javanextboilerplate: INFO
    org.springframework.security: WARN

supabase:
  url: ${NEXT_PUBLIC_SUPABASE_URL}
  anon-key: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
  jwt-secret: ${SUPABASE_JWT_SECRET}

stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}
  allowed-price-ids: ${STRIPE_ALLOWED_PRICE_IDS:}

mailgun:
  api-key: ${MAILGUN_API_KEY}
  signing-key: ${MAILGUN_SIGNING_KEY}
  domain: ${MAILGUN_DOMAIN}
  forward-replies-to: ${MAILGUN_FORWARD_TO}

app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
